<head>
	<link rel="stylesheet" href="../css/options.css"/>
	<link rel="stylesheet" href="../css/options-preview.css"/>
	<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../js/modules/common.js"></script>
	<script type="text/javascript" src="../js/modules/options-data.js"></script>
	<script type="text/javascript" src="../js/options.js"></script>
</head>
<body>
<div id="debug">
	<p>
		<label for="raw-colors">Please create your own color map below</label>
		<textarea id="raw-colors" name="raw-colors" wrap="off"></textarea>
	</p>
	<p id="bottom">
		<input type="button" name="restore" id="restore" value="Restore Defaults"/>
		<input type="button" name="cancel" id="cancel" value="Reload saved"/>
		<input type="button" name="validate" id="validate" value="Check syntax"/>
		<input type="button" name="save" id="save" value="Save"/>
	</p>
</div>
<div id="options">
	<h1>Label colors for Workflowy</h1>
	<p>
		<label for="enabled">Extension is enabled</label>
		<input type="checkbox" id="enabled" name="enabled"/>
	</p>
	
	<div class="setting" style="display: none;">
		<div class="preview-outer">
			<div class="preview-title">
				<input type="button" class="edit" id="edit" value="E"/>
				<input type="button" class="delete" id="delete" value="D"/>
				<input type="text" class="tagname" value="#urgent"/>
				<input type="hidden" class="otag">
				<input type="hidden" class="otagfg">
				<input type="hidden" class="otagbg">
				<input type="hidden" class="otagnu">
				<input type="hidden" class="otext">
				<input type="hidden" class="otextfg">
				<input type="hidden" class="otextbg">
			</div>
			<div class="preview">
				<div class="project task">
					<div class="highlight"></div>
					<div class="name ">
						<span class="bullet"></span>
						<div class="content">
							<span class="contentTag">#<span	class="contentTagText">urgent</span></span> <span class="contentText">Lorem ipsum</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="board" style="display:none">
		<div class="tagopts">
			<div class="opttitle">
				<input type="checkbox" id="tagcheck"/>Colorize tag
			</div>
			<div class="optbody">
				<div class="coloropt">Color:  Auto: <input type="checkbox" id="tagautofg"/>, Custom: <input type="text" id="tagfg" /></div>
				<div class="highlightopt">Highlight:  None: <input type="checkbox" id="tagautobg"/>, Custom: <input type="text" id="tagbg" /></div>
				<div class="underlineopt">Do not underline: <input type="checkbox" id="tagnounder"/></div>
			</div>
		</div>
		<div class="textopts">
			<div class="opttitle">
				<input type="checkbox" name="tagcheck" id="tagcheck"/>Colorize text
			</div>
			<div class="optbody">
				<div class="coloropt">Color:  Auto: <input type="checkbox" id="textautofg"/>, Custom: <input type="text" id="texfg" /></div>
				<div class="highlightopt">Highlight:  None: <input type="checkbox" id="textautobg"/>, Custom: <input type="text" id="textbg" /></div>
			</div>
		</div>
		<div style="clear: left"></div>
	</div>
	
</div>
</body>
