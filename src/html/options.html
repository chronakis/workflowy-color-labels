	<script type="text/javascript" src="../js/modules/common.js"></script>

<body>

<div id="options">
	<h1>Label colors for Workflowy</h1>
	<p>
		<label for="enabled">Extension is enabled</label>
		<input type="checkbox" id="enabled" name="enabled"/>
	</p>

	<div class="pageactions">
		<div class="actionleft">
			<input type="button" name="addrule" class="addrule" value="Add new Rule"/>
		</div>
		<div class="actionright">
			<input type="button" name="defaults" class="defaults" value="Defaults"/>
			<input type="button" name="loadsaved" class="loadsaved" value="Restore saved"/>
			<input type="button" name="save" class="save" value="Save"/>
		</div>
	</div>

	<div class="setting" style="display: none;">
		<div class="preview-outer">
			<div class="preview-title">
				<input type="button" class="edit" id="edit" value="E"/>
				<input type="button" class="delete" id="delete" value="D"/>
				<!-- All form fields should start with o -->
				<input type="text" class="oname" value="#urgent"/>
				<input type="hidden" class="otag sfield">
				<input type="hidden" class="otagfg sfield">
				<input type="hidden" class="otagbg sfield">
				<input type="hidden" class="otagnu sfield">
				<input type="hidden" class="otext sfield">
				<input type="hidden" class="otextfg sfield">
				<input type="hidden" class="otextbg sfield">
			</div>
			<div class="preview">
				<div class="project task">
					<div class="highlight"></div>
					<div class="name ">
						<span class="bullet"></span>
						<div class="content">
							<span class="contentTag">#<span	class="contentTagText">urgent</span></span> <span class="contentText">Lorem ipsum</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 
		<select id="coloroptfg" class="colormenu" size="10"></select>
		<select id="coloroptbg" class="colormenu" size="10"></select>
	 -->
	<div class="board" style="display:none">
		<div class="tagopts">
			<div class="opttitle">
				<!-- <input type="checkbox" id="etag"/> -->Tag color (empty for auto *)
			</div>
			<div class="optbody">
				<div class="coloropt"><label for="etagfg">Color:</label><input type="text" id="etagfg" name="etagfg" class="colorbox"/> <input type="text" id="btagfg" value=""/></div>
				<div class="highlightopt"><label for="etagbg">Highlight:</label><input type="text" id="etagbg" name="etagbg" class="colorbox" /> <input type="text" id="btagbg" value=""/></div>
				<div class="underlineopt"><label for="etagnu">No underline: </label><input type="checkbox" id="etagnu" name="etagnu" /></div>
			</div>
		</div>
		<div class="textopts">
			<div class="opttitle">
				<!-- <input type="checkbox" name="tagcheck" id="etext"/>-->Text color (empty for auto *)
			</div>
			<div class="optbody">
				<div class="coloropt"><label for="etextfg">Color:</label><input type="text" id="etextfg" name="etextfg" class="colorbox" /> <input type="text" id="btextfg" value=""/></div>
				<div class="highlightopt"><label for="etextfg">Highlight:</label><input type="text" id="etextbg" name="etextbg" class="colorbox" /> <input type="text" id="btextbg" value=""/></div>
				<div class="note">* Auto means default, except when he highlight is dark.</div>
			</div>
		</div>
		<div style="clear: left"></div>
	</div>
	
</div>
</body>
